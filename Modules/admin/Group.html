<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/StyleSheet1.css">
    <title>تعریف دسته بندی</title>
</head>
<body>
    <div class="container mt-3 rounded main" id="main">
        <div class="d-flex justify-content-center align-items-center ">
            <h4 class="mt-3">ثبت دسته بندی جدید</h4>
        </div>
        <div class="row justify-content-center align-items-center">
            <div>
                <div class="form-group">
                    عنوان دسته:
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    توضیحات:
                    <textarea class="form-control" cols="30" rows="3" id="description"></textarea>
                </div>
                <button class="btn btn-outline-info mr-auto ml-5 mb-5" style="width: 100px;" id="_btnSubmit" type="submit" onclick="SaveDefineGroup()">ثبت</button>
                <button class="btn btn-outline-danger  ml-5 mb-5" style="width: 100px;display: none;" id="_btnCancel" onclick="history.go(-1)" type="submit">انصراف</button>
            </div>
        </div>

    </div>
    <div class="container-fluid ">
        <div class="row justify-content-center align-items-center border">
            <div class="">
                <input name="_txtGroupSearch" type="text" id="_txtGroupSearch" style="width: 400px;" placeholder="برای جست و جو قسمتی از نام دسته را وارد کنید" onkeypress="if (event.keyCode === 13) { BindGroupList(); }">
            </div>
            <div>
                <input type="submit" name="_btnGroupSearch" value="جستجو" id="_btnGroupSearch" class="btn btn-outline-success mr-5 mt-3" onclick="BindGroupList()">
            </div>
        </div>
    </div>
    <table id="divListGroup" class="table border table-striped mt-5">
        <thead>
            <tr>
                <th>نام دسته بندی </th>
                <th>توضیحات</th>
                <th>حذف</th>
            </tr>
        </thead>
    </table>
</body>

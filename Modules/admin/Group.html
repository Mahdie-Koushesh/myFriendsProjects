<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/StyleSheet1.css">
</head>
<body>
    <div class="container mt-3 rounded main" id="main">
        <div class="d-flex justify-content-center align-items-center ">
            <h4 class="mt-3">ثبت دسته بندی جدید</h4>
        </div>
        <div class="row justify-content-center align-items-center">
            <div>
                <div class="form-group">
                    عنوان دسته:
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    توضیحات:
                    <textarea class="form-control" cols="30" rows="3" id="description"></textarea>
                </div>
                <button class="btn btn-outline-info mr-auto ml-5 mb-5" style="width: 100px;" id="_btnSubmit" type="submit" onclick="SaveDefineGroup()">ثبت</button>
                <button class="btn btn-outline-danger  ml-5 mb-5" style="width: 100px;display: none;" id="_btnCancel" onclick="history.go(-1)" type="submit">انصراف</button>
            </div>
        </div>
        <div id="divListGroup" class="ListItems">
            <div class="ListItemHeader">
                <span>نام :</span>
                <span>توضیحات : </span>
                <span>حذف/ویرایش :</span>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/StyleSheet1.css">
    <title>تعریف کاربر</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row justify-content-center align-items-center border">
            <div class="">
                <input name="_txtUserSearch" type="text" id="_txtUserSearch" style="width: 400px;" placeholder="برای جست و جو قسمتی از نام کاربری  را وارد کنید" onkeypress="if (event.keyCode === 13) { BindUserList(); }">
            </div>
            <div>
                <input type="submit" name="_btnUserSearch" value="جستجو" id="_btnUserSearch" class="btn btn-outline-success mr-5 mt-3" onclick="BindUserList()">
            </div>
        </div>
    </div>
    <table id="divListUser" class="table border table-striped mt-5">
        <thead>
            <tr>
                <th>نام کاربری </th>
                <th>گذرواژه  </th>
                <th>نام  </th>
                <th>نام خانوادگی  </th>
                <th>کدملی </th>
                <th>نام پدر  </th>
                <th>موبایل  </th>
                <th>ایمیل </th>
                <th>وب سایت </th>
                <th>آدرس</th>
                <th>تاریخ ثبت  </th>
                <th>حذف</th>
            </tr>
        </thead>
    </table>
</body>
</html>

    <!-- signin form -->
    <section class="my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 form-s rounded">
                    <div class="bg-info">
                        <h5 class="py-2 pr-2 text-white mt-3">عضویت در سایت</h5>
                    </div>
                    <div class="bg-light mb-4 pb-0">
                        <form action="#" >
                            <div class="form-group  bg-light">
                                <label for="userName" class="mx-3">نام کاربری</label>
                                <input type="text" id="userName" class="form-control w-50 margin-input "
                                    placeholder="نام">
                            </div>
                            <div class="form-group">
                                <label for="password" class="mx-3">گذرواژه </label>
                                <input type="password" name="" id="password" class="form-control w-50 margin-input " placeholder="گذرواژه">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password" class="mx-3">بازنویسی گذرواژه </label>
                                <input type="password" name="" id="confirm_password" class="form-control w-50 margin-input " placeholder="بازنویسی گذرواژه">
                            </div>
                            <div class="row justify-content-center align-items-center ">
                                <button class=" my-3  mr-5 btn-signin" style="width: 25%; " type="submit" onclick="UserSignUp()">ثبت نام
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end sign in form -->

    
    <section id="end" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col text-right">
                    <h2 class=" my-5"> فرم تماس</h2>
                </div>
            </div>
            <div class="row justify-content-right ">
                <div class="col-lg-6">
                    <form action="#">
                        <div class="form-group">
                            <label for="name">نام</label>
                            <input type="text" name="" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName"> نام خانوادگی </label>
                            <input type="text" name="" id="lastName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber"> تلفن تماس </label>
                            <input type="text" name="" id="phonenumber" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">پست الکترونیک</label>
                            <input type="text" name="" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">متن پیام</label>
                            <textarea name="" id="message" cols="30" rows="3" class="form-control"></textarea>
                        </div>
                        <button class="btn button mb-5 " style="width: 15%;">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/logo3.JPG" style="width: 15px; height: 15px;">
    <title>کتابخانه‌آنلاین |عضویت‌ </title>
</head>
<body>

    <!-- signin form -->
    <section class="my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 form-s rounded">
                    <div class="bg-info">
                        <h5 class="py-2 pr-2 text-white mt-3">عضویت در سایت</h5>
                    </div>
                    <div class="bg-light mb-4 pb-0">
                        <div>
                            <div class="form-group  bg-light">
                                <label for="userName" class="mx-3">نام کاربری</label>
                                <input type="text" id="userName" class="form-control w-50 margin-input "
                                       placeholder="نام کاربری">
                            </div>
                            <div class="form-group">
                                <label for="password" class="mx-3">گذرواژه </label>
                                <input type="password" id="password" class="form-control w-50 margin-input " placeholder="گذرواژه" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password" class="mx-3">بازنویسی گذرواژه </label>
                                <input type="password" id="confirmPassword" class="form-control w-50 margin-input " placeholder="بازنویسی گذرواژه" autocomplete="off">
                            </div>
                            <div class="row justify-content-center align-items-center ">
                                <button class=" my-3  mr-5 btn-signin" style="width: 25%; " type="submit" onclick="UserSignUp()">
                                    ثبت نام
                                </button>
                            </div>
                        </div>
                        <div>
                            <p>برای ورود به سایت <a href="./SingIn.html">اینجا  </a>کلیک کنید</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end sign in form -->


    <section id="end" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col text-right">
                    <h2 class=" my-5"> فرم تماس</h2>
                </div>
            </div>
            <div class="row justify-content-right ">
                <div class="col-lg-6">
                    <form action="#">
                        <div class="form-group">
                            <label for="name">نام</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname"> نام خانوادگی </label>
                            <input type="text" id="lastname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber"> تلفن تماس </label>
                            <input type="text" id="phonenumber" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">پست الکترونیک</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">متن پیام</label>
                            <textarea id="message" cols="30" rows="3" class="form-control"></textarea>
                        </div>
                        <button class="btn button mb-5 " style="width: 15%;">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End contant US -->
    <!-- Footer -->
    <footer class="bg-dark">
        <div class="container ">
            <div class="row ">
                <div class="col text-center mt-2">
                    <p class="text-white "> کلیه حقوق مادی و معنوی ، متعلق به کتابخانه آنلاین می باشد.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="../Scripts/Save.js"></script>

</body>

</html>

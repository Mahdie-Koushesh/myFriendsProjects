<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./image/logo3.JPG" style="width: 15px; height: 15px;">
    <title>کتابخانه‌آنلاین |اطلاعات تکمیلی </title>

</head>
<body>


    <!-- login form -->
    <section class="my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-md-6 form-s rounded">
                    <div class="bg-info">
                        <h5 class="py-2 pr-2 text-white mt-3">اطلاعات تکمیلی</h5>
                    </div>
                    <div class="bg-light mb-4 pb-0">
                        <div>

                            <div class="form-group  bg-light">
                                <label for="firstName" class="mx-3">نام </label>
                                <input type="text" id="firstName" class="form-control w-50 margin-input "
                                       placeholder="نام ">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="mx-3">نام خانوادگی </label>
                                <input type="text" name="" id="lastName" class="form-control w-50 margin-input " placeholder="نام خانوادگی">
                            </div>
                            <div class="form-group">
                                <label for="nationalCode" class="mx-3">کد ملی </label>
                                <input type="text" name="" id="nationalCode" class="form-control w-50 margin-input " placeholder="کد ملی">
                            </div>
                            <div class="form-group">
                                <label for="fatherName" class="mx-3">نام پدر </label>
                                <input type="text" name="" id="fatherName" class="form-control w-50 margin-input " placeholder="نام پدر">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="mx-3">تلفن همراه </label>
                                <input type="text" name="" id="phoneNumber" class="form-control w-50 margin-input " placeholder="تلفن همراه">
                            </div>
                            <div class="form-group">
                                <label for="email" class="mx-3">ایمیل </label>
                                <input type="text" name="" id="email" class="form-control w-50 margin-input " placeholder="ایمیل">
                            </div>
                             <div class="form-group">
                                <label for="website" class="mx-3">وب سایت </label>
                                <input type="text" name="" id="website" class="form-control w-50 margin-input " placeholder="وب سایت">
                            </div>
                              <div class="form-group">
                                <label for="address" class="mx-3">آدرس</label>
                                <input type="text" name="" id="address" class="form-control w-50 margin-input " placeholder="آدرس">
                            </div>
                            

                            <div class="row justify-content-center align-items-center ">
                                <button class=" my-3  mr-5 btn-signin" style="width: 25%; " onclick="Finalize()" type="submit">
                                    ثبت اطلاعات
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- Footer -->
    <footer class="bg-dark mt-3">
        <div class="container ">
            <div class="row ">
                <div class="col text-center mt-2">
                    <p class="text-white "> کلیه حقوق مادی و معنوی ، متعلق به کتابخانه آنلاین می باشد.</p>

                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
